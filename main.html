<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Birthday Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #ffcc00;
            font-size: 36px;
            text-shadow: 3px 3px #ff0000;
        }

        .category {
            margin: 40px 0;
        }

        .category-title {
            background-color: #444;
            color: #ffcc00;
            padding: 10px;
            font-size: 28px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }

        .wishlist-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            max-width: 1200px;
            margin: 20px auto; /* Centers the container horizontally */
            justify-content: center;
            gap: 20px; /* More spacing between items */
            background-color: #333; /* Background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .item {
            background-color: #444;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .item img {
            width: 350px;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
        }

        .item h3 {
            color: #ffcc00;
            margin: 15px 0;
        }

        .item a {
            background-color: #ff0000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .item a:hover {
            background-color: #ff5500;
        }
    </style>
</head>
<body>

    <h1>Chase's Spooky Birthday Wishlist</h1>

    <!-- Clothes Category -->
    <div class="category">
        <div class="category-title">Clothes - Any color, Large</div>
        <div class="wishlist-container">
            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/2425/9991/files/1_d82a104a-f177-4270-8504-38a21a77b90e.jpg?v=1704467437&width=2000" alt="existence-is-pain-7?variant">
                <h3>Epic T-Shirt</h3>
                <a href="https://www.dogecore.com/collections/unisex-t-shirts/products/existence-is-pain-7?variant=44655837479187" target="_blank">Link</a>
            </div>

            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/2425/9991/files/44_5bd6a030-3609-4db8-897c-8ecccd9b2206.jpg?v=1712222533&width=2000" alt="whimsical-mistakes?variant">
                <h3>Another Epic T-Shirt</h3>
                <a href="https://www.dogecore.com/collections/unisex-t-shirts/products/whimsical-mistakes?variant=48534521250067" target="_blank">No Regrets</a>
            </div>

            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/2425/9991/products/1_6678c8d5-9c99-40e0-8861-fab39382b9f2.jpg?v=1679906167&width=2000" alt="lets-get-this-bread-7?variant">
                <h3>Another one</h3>
                <a href="https://www.dogecore.com/collections/unisex-t-shirts/products/lets-get-this-bread-7?variant=44663133536531" target="_blank">Let's get this uuhh...</a>
            </div>

            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/2425/9991/products/ss2_6df0b592-f7c6-46a8-807d-beb63c2cbea3.jpg?v=1661781727&width=2000" alt="death-is-coming-5?variant">
                <h3>I'm the Trash Man</h3>
                <a href="https://www.dogecore.com/collections/sweatshirt/products/death-is-coming-5?variant=40176639574076" target="_blank">I Eat Garbage</a>
            </div>

            <div class="item">
                <img src="https://cdn.shopify.com/s/files/1/2425/9991/products/nss1.jpg?v=1658829235&width=2000" alt="sleepyhead-5?variant">
                <h3>Sleepyhead</h3>
                <a href="https://www.dogecore.com/collections/sweatshirt/products/sleepyhead-5?variant=40193368621116" target="_blank">Time to Sleep</a>
            </div>

            <div class="item" style="background-color: #a88700;">
                <img src="https://www.shutterstock.com/image-photo/crazy-businessman-thumbs-excitedly-creepy-600w-1127648786.jpg" alt="Product Image" style="width: 100%; max-width: 350px;">
                <h3 style="word-wrap: break-word; max-width: 350px; margin: 0 auto;">Any color works, just make sure it's a large</h3>
                <h2 style="color: #000;">Thank you!</h2>
            </div>                      
        </div>
    </div>

</body>
</html>
