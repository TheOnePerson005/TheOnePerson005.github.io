<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Birthday Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #ffcc00;
            font-size: 36px;
            text-shadow: 3px 3px #ff0000;
        }

        .wishlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item {
            background-color: #333;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .item img {
            width: 100%;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
        }

        .item h3 {
            color: #ffcc00;
            margin: 15px 0;
        }

        .item a {
            background-color: #ff0000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .item a:hover {
            background-color: #ff5500;
        }
    </style>
</head>
